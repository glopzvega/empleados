{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Empleados</title>
	<link rel="stylesheet" href="{% static '/main/css/bootstrap.min.css' %}">	
	<link rel="stylesheet" href="{% static '/main/css/fontawesome.css' %}">	
	<style>
		body
		{
			background-color: #f3f3f3;
		}		
	</style>
	{% block styles %}

	{% endblock %}
</head>
<body>
	{% block navbar %}
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{% url 'empl:index' %}">Empleados</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbar">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
			    <a class="nav-link" href="{% url 'empl:index' %}">Inicio</a>
			  </li>			  
			</ul>			
		</div>
	</nav>
	{% endblock %}
	{% block content%}
	<div class="container" id="app">
		<br>
		<div class="card">
			<div class="card-body">		
			
				<div class="row">
					<div class="col-md-4 col-12">
						
					</div>
				</div>
				
			</div> <!-- END CARD BODY -->
		</div>
	</div>
	{% endblock %}
	<script src="{% static '/main/js/jquery.min.js' %}"></script>
	<script src="{% static '/main/js/popper.min.js' %}"></script>
	<script src="{% static '/main/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/main/js/vue.js' %}"></script>
	{% block scripts %}
	<script>
		let vm = new Vue({
			el : "#app",
			delimiters : ['[[', ']]'],
			data : {},
		})
	</script>
	{% endblock %}
</body>
</html>
